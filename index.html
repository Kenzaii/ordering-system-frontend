<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order System (Alpha)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Ordering (Alpha Testing)</h1>
        
        <!-- Navigation Buttons -->
        <div class="nav-buttons">
            <button onclick="showSection('product')">Order Page</button>
            <button onclick="showSection('order-summary')">Order Summary</button>
            <button onclick="showSection('order-history')">Order History</button>
        </div>
        
        <!-- Product Section -->
        <div id="product" class="section" style="display: block;">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQteM5g0j_Un0BQ8q6qDJjspEyFa6QLNgpxeLSijS6ci9ZhPoAG" alt="Product Image" class="product-image">
            <h2>Product Name: Jinro Gold</h2>
            <p>Price: $9.75</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        
        <!-- Order Summary Section -->
        <div id="order-summary" class="section" style="display: none;">
            <h3>Order Summary</h3>
            <ul id="summary-list"></ul>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
        
        <!-- Order History Section -->
        <div id="order-history" class="section" style="display: none;">
            <h3>Order History</h3>
            <ul id="history-list"></ul>
            <button onclick="clearOrderHistory()">Clear History</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
