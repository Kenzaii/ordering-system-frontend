<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="login-section" class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1>Sign In</h1>
                <p>Enter your credentials to continue</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder=" " autocomplete="off">
                    <label for="username">Username</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder=" ">
                    <label for="password">Password</label>
                </div>
                <button type="button" class="login-btn" onclick="handleLogin()">
                    Sign In
                </button>
            </form>
        </div>
    </div>
    <div class="chat-widget">
    <button class="chat-button" id="chatButton">
        <i class="fas fa-comments"></i>
    </button>
    
    <div class="chat-overlay" id="chatOverlay"></div>
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>Chat with us</h3>
            <button class="close-button" id="closeButton">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <iframe 
            class="chat-iframe"
            src="https://app.relevanceai.com/agents/f1db6c/f099903e0711-4d99-8a1c-6c65b95a8189/772c3d36-ddc1-4f56-8383-4e023aedf1ef/share"
            frameborder="0">
        </iframe>
    </div>
</div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
